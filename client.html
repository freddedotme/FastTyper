<title>FastTyper</title>

<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
<link href="client.css" rel="stylesheet">

<div class="leftView">
  <img class="logo" src="uniklabs.svg"/>
  <ul class="game">
    <li class="word"></li>
    <li><span class="status"></span></li>
    <li>Time left: <span class="multiplier"></span></li>
    <li>Score: <span class="id"></span></li>
    <li>Online: <span class="online"></li>
    <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="answer" type="text" placeholder="Guess and press Enter">
  </ul>
</div>

<div class="rightView">
  <ol class="players"></ol>
  <p class="info">Compete against other people around the world to see who types the fastest. There are over <a href="https://github.com/dwyl/english-words">450 thousand words</a> in our dictionary!</p>
</div>

<script src="client.js"></script>
